<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Share Document Design</title>
</head>

<body>
    <div>
        <div class="hero__background">
            <div class="hero__frame__white">
                <div class="share__document">Share document</div>

                <div class="search__background">
                    <input class="search__frame" type="text"
                        placeholder="https://drive.com/file/d/1V_5zPJDskasjkIIIlysNF/view?">
                    <button class="copylink__button">Copy Link</button>
                </div>
                <div class="permission">Permission</div>
                <div class="restricted__key">
                    <img class="key__image" src="./assets/key_image.png" alt="key_image">
                    <h4 class="restricted"> Restricted</h4>
                </div>
                <p class="only__people">Only people you add can open this link</p>
                <div class="send__feedback">
                    <a class="send__feedback__text" href="#">Send feedback</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
